<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ôn tập Chương 2 – Trắc nghiệm có phản hồi ngay</title>
  <style>
    :root{--ok:#16a34a;--no:#dc2626;--ink:#111827;--muted:#6b7280;--bg:#ffffff;--chip:#f3f4f6;--ring:#e5e7eb}
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;margin:0;background:var(--bg);color:var(--ink)}
    header{position:sticky;top:0;background:#fff;border-bottom:1px solid var(--ring);padding:14px 18px;z-index:10}
    header h1{margin:0;font-size:18px}
    header p{margin:4px 0 0;color:var(--muted);font-size:13px}
    main{max-width:980px;margin:24px auto;padding:0 16px 80px}
    .card{border:1px solid var(--ring);border-radius:14px;padding:16px 16px 8px;margin:14px 0;background:#fff}
    .qhead{display:flex;gap:10px;align-items:flex-start}
    .qno{flex:none;font-weight:700;background:var(--chip);border:1px solid var(--ring);min-width:34px;text-align:center;border-radius:999px;padding:6px 8px}
    .qtxt{flex:1;font-weight:600;word-break:break-word}
    .opts{margin-top:8px;display:grid;gap:8px}
    .opt{display:flex;align-items:flex-start;gap:8px;border:1px solid var(--ring);border-radius:12px;padding:10px;cursor:pointer;transition:background .2s,border-color .2s}
    .opt:hover{background:#fafafa}
    .opt[data-state="correct"]{border-color:var(--ok);background:#f0fdf4}
    .opt[data-state="wrong"]{border-color:var(--no);background:#fef2f2}
    .opt small{color:var(--muted);margin-left:auto}
    .badge{display:inline-flex;align-items:center;gap:6px;border-radius:999px;border:1px solid var(--ring);padding:5px 10px;background:var(--chip);color:#374151;font-size:12px}
    .toolbar{display:grid;grid-template-columns:1fr auto;gap:8px;margin:0 16px;align-items:center}
    .controls{display:flex;gap:8px;flex-wrap:wrap;justify-content:flex-end}
    button{border:1px solid var(--ring);background:#fff;border-radius:999px;padding:8px 12px;cursor:pointer}
    button:focus{outline:2px solid #e5e7eb}
    .search{width:100%;border:1px solid var(--ring);border-radius:10px;padding:9px 12px}
    .footer{margin-top:16px;color:var(--muted);font-size:12px}
    .hidden{display:none}
    .warn{color:#b45309}
    .keyinput{border:1px solid var(--ring);border-radius:10px;padding:8px 10px;min-width:260px}
    .guess{border:1px dashed var(--ring);border-radius:10px;padding:6px 10px;font-size:12px;color:#374151;background:#fafafa}
  </style>
</head>
<body>
<header>
  <h1>Ôn tập Chương 2 – Data in Multimedia Communications</h1>
  <p>85 câu trắc nghiệm có phản hồi ngay. Có <b>tự đoán đáp án</b> bằng kiến thức chuẩn (có thể sai ở vài câu) + nhập key A–D để sửa/ghi đè.</p>
  <div class="toolbar">
    <input id="search" class="search" placeholder="Tìm theo nội dung câu hỏi…" />
    <div class="controls">
      <span id="scoreBadge" class="badge">Điểm: 0 / 0</span>
      <label class="badge"><input id="toggleKey" type="checkbox" style="accent-color:#111"/> Hiện đáp án đúng</label>
      <input id="keyInput" class="keyinput" placeholder="Nhập key 85 ký tự A–D (vd: BDAC…)" />
      <button id="applyKeyBtn">Áp dụng key</button>
      <button id="resetBtn">Làm lại</button>
    </div>
  </div>
</header>
<main id="app"></main>

<script>

<!DOCTYPE html>

    <style>

    </style>
</head>
<body>

<div class="container">

    <div class="status-bar">
        <div>
            Tr·∫°ng th√°i: <span id="conn-status" style="color:orange">ƒêang k·∫øt n·ªëi...</span>
        </div>
        <div>
            T·ªïng s·ªë b·∫£n ghi: <strong id="total-count">0</strong>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th width="30%">Th·ªùi Gian</th>
                <th width="15%">ID</th>
                <th>H·ªç v√† T√™n Nh√¢n Vi√™n</th>
            </tr>
        </thead>
        <tbody id="table-body">

<script>
    // ================= C·∫§U H√åNH (L·∫§Y T·ª™ FIREBASE CONSOLE) =================
    // B·∫°n h√£y thay th·∫ø to√†n b·ªô ƒëo·∫°n b√™n d∆∞·ªõi b·∫±ng config c·ªßa b·∫°n
    const firebaseConfig = {
        apiKey: "HAY_DIEN_API_KEY_CUA_BAN_VAO_DAY", 
        authDomain: "quanlychamcong-9dacd.firebaseapp.com",
        databaseURL: "https://quanlychamcong-9dacd-default-rtdb.firebaseio.com",
        projectId: "quanlychamcong-9dacd",
        storageBucket: "quanlychamcong-9dacd.appspot.com",
        messagingSenderId: "...",
        appId: "..."
    };

    // --- KH·ªûI T·∫†O FIREBASE ---
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.database();

    // Tham chi·∫øu ƒë·∫øn nh√°nh 'attendance'
    // limitToLast(50): Ch·ªâ l·∫•y 50 ng∆∞·ªùi m·ªõi nh·∫•t ƒë·ªÉ web kh√¥ng b·ªã lag
    const logsRef = db.ref('attendance').limitToLast(50);
    const connectedRef = db.ref(".info/connected");

    // 1. Ki·ªÉm tra tr·∫°ng th√°i k·∫øt n·ªëi m·∫°ng
    connectedRef.on("value", (snap) => {
        const statusEl = document.getElementById("conn-status");
        if (snap.val() === true) {
            statusEl.innerText = "‚óè Online (Real-time)";
            statusEl.style.color = "green";
        } else {
            statusEl.innerText = "‚óè M·∫•t k·∫øt n·ªëi";
            statusEl.style.color = "red";
        }
    });

    // 2. L·∫Øng nghe d·ªØ li·ªáu (M·ªói khi ESP32 g·ª≠i l√™n, h√†m n√†y t·ª± ch·∫°y)
    logsRef.on('value', (snapshot) => {
        const tableBody = document.getElementById('table-body');
        const countSpan = document.getElementById('total-count');
        const data = snapshot.val();

        // X√≥a n·ªôi dung c≈© (loading...)
        tableBody.innerHTML = "";

        if (!data) {
            tableBody.innerHTML = "<tr><td colspan='3' style='text-align:center; padding:20px'>Ch∆∞a c√≥ d·ªØ li·ªáu ch·∫•m c√¥ng.</td></tr>";
            countSpan.innerText = 0;
            return;
        }

        // Chuy·ªÉn Object th√†nh Array ƒë·ªÉ d·ªÖ s·∫Øp x·∫øp
        let logArray = [];
        Object.keys(data).forEach(key => {
            logArray.push(data[key]);
        });

        // S·∫Øp x·∫øp: ƒê·∫£o ng∆∞·ª£c ƒë·ªÉ c√°i m·ªõi nh·∫•t l√™n ƒë·∫ßu
        logArray.reverse();
        
        countSpan.innerText = logArray.length;

        // V·∫Ω t·ª´ng d√≤ng ra b·∫£ng
        logArray.forEach((log, index) => {
            const row = document.createElement('tr');
            
            // N·∫øu l√† d√≤ng ƒë·∫ßu ti√™n (m·ªõi nh·∫•t), th√™m class hi·ªáu ·ª©ng nh√°y
            if (index === 0) row.classList.add('new-record');

            row.innerHTML = `
                <td class="time-col">${log.timestamp}</td>
                <td><span class="badge">ID: ${log.id}</span></td>
                <td class="name-col">${log.name}</td>
            `;
            tableBody.appendChild(row);
        });
    });

</script>

</html>

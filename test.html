            { id: 168, question: "Độ rỗng dư trong Bê tông nhựa là:", options: { A: "Tổng thể tích của tất cả các lỗ rỗng nhỏ nằm giữa các hạt cốt liệu đã được bọc nhựa trong hỗn hợp đá nhựa đã đầm nén", B: "Tổng thể tích của tất cả các lỗ rỗng nhỏ nằm giữa các hạt cốt liệu đã được bọc nhựa trong hỗn hợp đá nhựa", C: "Tổng thể tích của tất cả các lỗ rỗng nhỏ nằm giữa các hạt cốt liệu đã được bọc nhựa trong hỗn hợp Bê tông nhựa", D: "Tổng thể tích của tất cả các lỗ rỗng lớn nhỏ khác nhau nằm giữa các hạt cốt liệu đã được bọc nhựa trong hỗn hợp đá nhựa đã đầm nén" }, answer: "A" },
            { id: 169, question: "Chiều dầy hợp lý của Bê tông nhựa chặt (BTNC 12.5) (sau khi đầm nén) là:", options: { A: "5-7cm", B: "6-8cm", C: "4-5cm", D: "7-9cm" }, answer: "C" },
            { id: 170, question: "Chiều dầy hợp lý của Bê tông nhựa chặt (BTNC 19) (sau khi đầm nén) là:", options: { A: "5-7cm", B: "6-8cm", C: "4-5cm", D: "7-9cm" }, answer: "A" },
            { id: 171, question: "Theo TCVN 13567-1:2022, định nghĩa hỗn hợp nhựa chặt nóng (Dense - Graded Hot Mix Asphalt):", options: { A: "Một loại hỗn hợp nhựa nóng; có cấp phối liên tục (cấp phối chặt) hoặc gián đoạn, có độ rỗng dư sau đầm nén từ 7% đến 12%", B: "Một loại hỗn hợp nhựa nóng; có cấp phối liên tục (cấp phối chặt) hoặc gián đoạn, có độ rỗng dư sau đầm nén từ 3% đến 6%", C: "Một loại hỗn hợp nhựa nóng; có cấp phối liên tục (cấp phối chặt) hoặc gián đoạn, có độ rỗng dư sau đầm nén từ 4% đến 6%", D: "Một loại hỗn hợp nhựa nóng; có cấp phối liên tục (cấp phối chặt) hoặc gián đoạn, có độ rỗng dư sau đầm nén từ 3% đến 7%" }, answer: "B" },
            { id: 172, question: "Theo TCVN 13567-1:2022, định nghĩa cỡ hạt lớn nhất danh định là:", options: { A: "Cỡ sàng lớn nhất mà lượng sót riêng biệt trên cỡ sàng đó không lớn hơn 10%", B: "Cỡ sàng nhỏ nhất mà lượng lọt qua cỡ sàng đó là 100%", C: "Cỡ sàng lớn nhất mà lượng sót riêng biệt trên cỡ sàng đó lớn hơn 10%", D: "Cỡ sàng lớn nhất mà lượng lọt qua cỡ sàng đó là 100%" }, answer: "A" },
            { id: 173, question: "Theo TCVN 13567-1:2022, định nghĩa cỡ hạt lớn nhất là:", options: { A: "Cỡ sàng lớn nhất mà lượng sót riêng biệt trên cỡ sàng đó không lớn hơn 10%", B: "Cỡ sàng nhỏ nhất mà lượng lọt qua cỡ sàng đó là 100%", C: "Cỡ sàng lớn nhất mà lượng sót riêng biệt trên cỡ sàng đó lớn hơn 10%", D: "Cỡ sàng lớn nhất mà lượng lọt qua cỡ sàng đó là 100%" }, answer: "D" },
            { id: 174, question: "Theo TCVN 13567-1:2022, định nghĩa độ rỗng dư của hỗn hợp bê tông nhựa là:", options: { A: "Tổng thể tích của tất cả các hạt cốt liệu đã được bọc nhựa trong hỗn hợp bê tông nhựa đã đầm nén, được biểu thị bằng phần trăm của thể tích mẫu hỗn hợp bê tông nhựa đã đầm nén", B: "Tổng thể tích của hàm lượng nhựa trong hỗn hợp bê tông nhựa đã đầm nén, được biểu thị bằng phần trăm của thể tích mẫu hỗn hợp bê tông nhựa đã đầm nén", C: "Tổng thể tích của tất cả các lỗ rỗng nhỏ nằm giữa các hạt cốt liệu đã được bọc nhựa trong hỗn hợp đá nhựa đã đầm nén. Độ rỗng dư được biểu thị bằng phần trăm của thể tích mẫu hỗn hợp đá nhựa đã đầm nén", D: "Tổng thể tích của tất cả các hạt cốt liệu và nhựa, được biểu thị bằng phần trăm của thể tích mẫu hỗn hợp bê tông nhựa đã đầm nén" }, answer: "C" },
            { id: 175, question: "Theo TCVN 13567-1:2022, phân loại theo độ rỗng dư thì hỗn hợp bê tông nhựa chặt thông thường là:", options: { A: "từ 3% đến 6%", B: "từ 7% đến 12%", C: "từ 4% đến 8%", D: "từ 8% đến 12%" }, answer: "A" },
            { id: 176, question: "Theo TCVN 13567-1:2022, Theo cỡ hạt lớn nhất danh định, BTNC được phân thành:", options: { A: "5 loại", B: "6 loại", C: "3 loại", D: "4 loại" }, answer: "A" },
            { id: 177, question: "Theo TCVN 13567-1:2022, Bê tông nhựa chặt C12.5 (viết tắt BTNC 12,5) nghĩa là:", options: { A: "Có cỡ hạt lớn nhất danh định là 9.5 mm và cỡ hạt lớn nhất là 12.5 mm", B: "Có cỡ hạt lớn nhất danh định là 12,5 mm và cỡ hạt lớn nhất là 16 mm", C: "Có cỡ hạt lớn nhất danh định là 12,5 mm và cỡ hạt lớn nhất là 19 mm", D: "Có cỡ hạt lớn nhất danh định là 12.5 mm và cỡ hạt lớn nhất là 9.5 mm" }, answer: "D" },
            { id: 178, question: "Theo TCVN 13567-1:2022, Cốt liệu nhỏ nghĩa là:", options: { A: "Cốt liệu có kích cỡ lọt qua sàng 2,36 mm và hầu hết nằm trên sàng 0,075 mm", B: "Cốt liệu có kích cỡ lọt qua sàng 4,75 mm và hầu hết nằm trên sàng 0,075 mm", C: "Cốt liệu có kích cỡ lọt qua sàng 1,18 mm và hầu hết nằm trên sàng 0,075 mm", D: "Cốt liệu có kích cỡ lọt qua sàng 0,6 mm và hầu hết nằm trên sàng 0,075 mm" }, answer: "B" },
            { id: 179, question: "Theo TCVN 13567-1:2022, Cốt liệu lớn nghĩa là:", options: { A: "Cốt liệu hầu hết có kích cỡ nằm trên sàng 4,75 mm", B: "Cốt liệu hầu hết có kích cỡ nằm trên sàng 9,5 mm", C: "Cốt liệu hầu hết có kích cỡ nằm trên sàng 12,5 mm", D: "Cốt liệu hầu hết có kích cỡ nằm trên sàng 16 mm" }, answer: "A" },
            { id: 180, question: "Theo TCVN 13567-1:2022, thời gian từ lúc tưới nhựa lỏng thấm bám đến khi rải lớp bê tông nhựa:", options: { A: "Do Tư vấn giám sát quyết định, tối thiểu sau 24 h", B: "Do Tư vấn giám sát quyết định, tối thiểu sau 8 h", C: "Do Tư vấn giám sát quyết định, tối thiểu sau 12 h", D: "Do Tư vấn giám sát quyết định, tối thiểu sau 4h" }, answer: "A" },
            { id: 181, question: "Theo TCVN 13567-1:2022, thời gian từ lúc tưới nhũ tương phân tách chậm thấm bám đến khi rải lớp bê tông nhựa:", options: { A: "tối thiểu sau 24 h.", B: "tối thiểu sau 8 h", C: "tối thiểu sau 12h", D: "tối thiểu sau 4h" }, answer: "D" },
            { id: 182, question: "Theo TCVN 13567-1:2022, thời gian từ lúc tưới Nhựa lỏng đông đặc nhanh dính bám đến khi rải lớp bê tông nhựa:", options: { A: "Do Tư vấn giám sát quyết định, tối thiểu sau 24 h", B: "Do Tư vấn giám sát quyết định, tối thiểu sau 8 h", C: "Do Tư vấn giám sát quyết định, tối thiểu sau 4 h", D: "Do Tư vấn giám sát quyết định, tối thiểu sau 2h" }, answer: "C" },
            { id: 183, question: "Theo TCVN 13567-1:2022, Các chỉ tiêu kỹ thuật yêu cầu với bê tông nhựa chặt là:", options: { A: "Số chày đầm; Độ ổn định ở 60°C (kN); Độ dẻo, mm; Cường độ chịu kéo khi uống; Độ rỗng dư, %; Độ rỗng cốt liệu, %; Độ sâu vệt hằn bánh xe, mm; Độ rỗng lấp đầy nhựa (%); Tỷ lệ P0,075/Pae", B: "Số chày đầm; Độ ổn định ở 60°C (kN); Độ dẻo, mm; Độ ổn định còn lại, %; Độ rỗng dư, %; Độ rỗng cốt liệu, %; Độ sâu vệt hằn bánh xe, mm; Tỷ lệ P0,075 /Pae", C: "Số chày đầm; Độ ổn định ở 60°C (kN); Độ dẻo, mm; Độ ổn định còn lại, %; Độ rỗng dư, %; Độ rỗng cốt liệu, %; Độ sâu vệt hằn bánh xe, mm; Độ rỗng lấp đầy nhựa (%); Tỷ lệ P0,075 /Pae", D: "Số chày đầm; Độ ổn định ở 60°C (kN); Độ dẻo, mm; Độ ổn định còn lại, %; Độ rỗng dư, %; Độ rỗng cốt liệu, %; Độ sâu vệt hằn bánh xe, mm; Độ rỗng lấp đầy nhựa (%); Tỷ lệ P0,075 /Pae, Khả năng kháng mỏi vật liệu" }, answer: "C" },
            { id: 184, question: "Theo TCVN 13567-1:2022, yêu cầu thành phần vật liệu chế tạo hỗn hợp bê tông nhựa là:", options: { A: "Cốt liệu; Bột khoáng; Nhựa đường; Phụ gia", B: "Cốt liệu; Cát, Bột khoáng; Nhựa đường; Phụ gia", C: "Cốt liệu; Bột khoáng; Nhựa đường", D: "Cốt liệu lớn; Cốt liệu nhỏ; Bột khoáng; Nhựa đường; Phụ gia" }, answer: "D" },
            { id: 185, question: "Theo TCVN 13567-1:2022, Yêu cầu độ dính bám đá - nhựa đường, cấp:", options: { A: "≥ 2", B: "≥ 3", C: "≥ 4", D: "A,B,C sai" }, answer: "C" },
            { id: 186, question: "Theo TCVN 13567-1:2022, mục đích thiết kế hỗn hợp bê tông nhựa là:", options: { A: "Tìm ra được tỷ lệ phối hợp các loại vật liệu khoáng (cốt liệu lớn, cốt liệu nhỏ, bột khoáng) để thoả mãn thành phần cấp phối hỗn hợp BTNC quy định tiêu chuẩn và tìm ra được độ rỗng tối ưu thỏa mãn các chỉ tiêu kỹ thuật", B: "Tìm ra được tỷ lệ phối hợp các loại vật liệu khoáng (cốt liệu lớn, cốt liệu nhỏ, bột khoáng) để thoả mãn thành phần cấp phối hỗn hợp BTNC quy định tiêu chuẩn và tìm ra được hàm lượng nhựa đường tối ưu thỏa mãn các chỉ tiêu kỹ thuật", C: "Tìm ra được tỷ lệ phối hợp các loại vật liệu khoáng (cốt liệu lớn, cốt liệu nhỏ, bột khoáng) để thoả mãn thành phần cấp phối hỗn hợp BTNC quy định tiêu chuẩn và tìm ra được cấp phối tối ưu thỏa mãn các chỉ tiêu kỹ thuật", D: "Tìm ra được tỷ lệ phối hợp các loại vật liệu khoáng (cốt liệu lớn, cốt liệu nhỏ, bột khoáng) để thoả mãn thành phần cấp phối hỗn hợp BTNC quy định tiêu chuẩn và tìm ra được cường độ tối ưu thỏa mãn các chỉ tiêu kỹ thuật" }, answer: "B" },
            { id: 187, question: "Theo TCVN 13567-1:2022, Nhiệt độ quy định (°C) bắt đầu lu lèn của hỗn hợp bê tông nhựa với nhựa đường 60/70 tại hiện trường là:", options: { A: "≥ 115°C", B: "≥ 100°C", C: "≥ 110°C", D: "≥ 120°C" }, answer: "D" },
            { id: 188, question: "Theo TCVN 13567-1:2022, Nhiệt độ quy định (°C) kết thúc quá trình lu lèn của hỗn hợp bê tông nhựa với nhựa đường 60/70 tại hiện trường (dùng lu bánh thép) là:", options: { A: "≥ 80°C", B: "≥ 70°C", C: "≥ 95°C", D: "> 50°C" }, answer: "A" },
            { id: 189, question: "Theo TCVN 13567:2022-1, Nhiệt độ quy định (°C) bề mặt lớp BTN khi xe lưu thông:", options: { A: "≤ 65°C", B: "≤ 50°C", C: "≤ 60°C", D: "≤ 55°C" }, answer: "B" },
            { id: 190, question: "Theo TCVN 13567-1:2022 chỉ dẫn kỹ thuật, nhiệt độ quy định (°C) khi xả hỗn hợp bê tông nhựa vào thùng xe ô tô vận chuyển đến hiện trường, với nhựa đường 60/70 là:", options: { A: "110-120°C", B: "120-130°C", C: "130-135°C", D: "145-165°C" }, answer: "D" },
            { id: 191, question: "Theo TCVN 13567-1:2022 chỉ dẫn kỹ thuật, lu lèn lớp hỗn hợp bê tông nhựa; thiết bị lu lèn bê tông nhựa gồm có ít nhất là:", options: { A: "Lu bánh thép nặng 10-12 tấn và lu bánh hơi có lốp nhẵn đi theo một máy rải", B: "Lu bánh thép nhẹ 6-8 tấn, lu chân cừu và lu bánh hơi có lốp nhẵn", C: "Lu bánh thép nhẹ 6-8 tấn, lu bánh thép nặng 10-12 tấn và lu bánh hơi có lốp nhẵn đi theo một máy rải", D: "Lu bánh thép nhẹ 6-8 tấn đi theo một máy rải" }, answer: "C" },
            { id: 192, question: "Theo TCVN 13567:2022, kiểm tra vật liệu trong quá trình sản xuất hỗn hợp BTNC:", options: { A: "Cốt liệu, Phụ gia, Nhựa đường", B: "Cốt liệu, Hàm lượng bụi, Nhựa đường", C: "Cốt liệu, Bột khoáng, Nhựa đường", D: "Cốt liệu, Nhiệt độ, Nhựa đường" }, answer: "C" },
            { id: 193, question: "Theo TCVN 13567-1:2022, Công tác kiểm tra kích thước hình học khi nghiệm thu lớp BTNC bao gồm:", options: { A: "Bề rộng, Độ dốc ngang, Chiều dày, Cao độ; Độ bằng phẳng của bề mặt", B: "Bề rộng, Độ dốc ngang, Chiều dày, Cao độ; Độ nhám", C: "Bề rộng, Độ dốc ngang, Chiều dày, Cao độ;", D: "Bề rộng, Độ dốc ngang, Chiều dày, Cao độ; Sức kháng trượt của bề mặt" }, answer: "A" },
            { id: 194, question: "Theo TCVN 13567-1:2022, Độ bằng phẳng của bề mặt lớp BTNC được kiểm tra, đánh giá theo chỉ số độ gồ ghề quốc (IRI):", options: { A: "Áp dụng cho lớp trên cùng khi chiều dài thi công ≤ 1 Km của tất cả các cấp đường, loại đường; lớp dưới của tất cả các cấp đường, loại đường; lớp trên cùng của đường ô tô từ cấp IV trở xuống, đường đô thị cấp nội bộ", B: "Bắt buộc áp dụng cho lớp trên cùng của tất cả các cấp đường, loại đường; ngoại trừ đường ô tô từ cấp IV trở xuống, đường đô thị cấp nội bộ", C: "Tất cả A và B đúng;", D: "Tất cả A và B sai" }, answer: "C" },
            { id: 195, question: "Theo TCVN 13567-1:2022, Công tác nghiệm thu Độ rỗng dư xác định từ mẫu khoan cho lớp BTNC yêu cầu:", options: { A: "Phải nằm trong giới hạn cho phép thiết kế và trong trường hợp thiết kế hỗn hợp với độ rỗng dư từ 5% đến 6% thì mẫu khoan có thể cho phép đến 8% nhưng bắt buộc hệ số độ chặt không được nhỏ hơn 0,99", B: "Phải nằm trong giới hạn cho phép thiết kế và trong trường hợp thiết kế hỗn hợp với độ rỗng dư từ 5% đến 6% thì mẫu khoan có thể cho phép đến 7% nhưng bắt buộc hệ số độ chặt không được nhỏ hơn 0,98", C: "Phải nằm trong giới hạn cho phép thiết kế và trong trường hợp thiết kế hỗn hợp với độ rỗng dư từ 5% đến 6% thì mẫu khoan có thể cho phép đến 8% nhưng bắt buộc hệ số độ chặt không được nhỏ hơn 0,98;", D: "Phải nằm trong giới hạn cho phép thiết kế và trong trường hợp thiết kế hỗn hợp với độ rỗng dư từ 5% đến 6% thì mẫu khoan có thể cho phép đến 7% nhưng bắt buộc hệ số độ chặt không được nhỏ hơn 0,99" }, answer: "C" },
            { id: 196, question: "Theo TCVN 13567-1:2022, Công tác nghiệm thu chất lượng các mối nối dọc và ngang được đánh giá bằng:", options: { A: "Bằng mắt quan sát", B: "Dùng thước đo", C: "Dùng máy kinh vĩ", D: "Tất cả A, B, C đúng" }, answer: "D" },
            { id: 197, question: "Theo TCVN 13567-1:2022, Hồ sơ nghiệm thu lớp BTNC bao gồm những nội dung là:", options: { A: "Kết quả kiểm tra chấp thuận vật liệu khi đưa vào công trình; Thiết kế sơ bộ; Thiết kế hoàn chỉnh; Biểu đồ quan hệ giữa tốc độ cấp liệu (T/h) và tốc độ băng tải (m/min) cho cốt liệu; Thiết kế được phê duyệt - công thức chế tạo hỗn hợp BTNC; Hồ sơ của công tác rải thử, trong đó có quyết định của Tư vấn về nhiệt độ lu lèn, sơ đồ lu, số lượt lu trên một điểm; Nhật ký từng chuyến xe chở hỗn hợp BTNC;", B: "Kết quả kiểm tra chấp thuận vật liệu khi đưa vào công trình; Thiết kế hoàn chỉnh; Biểu đồ quan hệ giữa tốc độ cấp liệu (T/h) và tốc độ băng tải (m/min) cho cốt liệu; Thiết kế được phê duyệt - công thức chế tạo hỗn hợp BTNC; Hồ sơ của công tác rải thử, trong đó có quyết định của Tư vấn về nhiệt độ lu lèn, sơ đồ lu, số lượt lu trên một điểm; Nhật ký từng chuyến xe chở hỗn hợp BTNC; ..", C: "Kết quả kiểm tra chấp thuận vật liệu khi đưa vào công trình; Thiết kế sơ bộ; Biểu đồ quan hệ giữa tốc độ cấp liệu (T/h) và tốc độ băng tải (m/min) cho cốt liệu; Thiết kế được phê duyệt - công thức chế tạo hỗn hợp BTNC; Hồ sơ của công tác rải thử, trong đó có quyết định của Tư vấn về nhiệt độ lu lèn, sơ đồ lu, số lượt lu trên một điểm; Nhật ký từng chuyến xe chở hỗn hợp BTNC;", D: "Kết quả kiểm tra chấp thuận vật liệu khi đưa vào công trình; Thiết kế sơ bộ; Thiết kế hoàn chỉnh; Biểu đồ quan hệ giữa tốc độ cấp liệu (T/h) và tốc độ băng tải (m/min) cho cốt liệu; Thiết kế được phê duyệt - công thức chế tạo hỗn hợp BTNC; Hồ sơ tiến độ thi công; thiết kế cấp phối, hồ sơ các bước thi công; Nhật ký từng chuyến xe chở hỗn hợp BTNC;" }, answer: "D" },
            { id: 198, question: "Theo TCVN 13567-1:2022, Độ rỗng dư xác định từ mẫu khoan phải nằm trong giới hạn cho phép quy định; trong trường hợp thiết kế hỗn hợp với độ rỗng dư từ 5% đến 6% thì độ rỗng dư xác định trên mẫu khoan có thể cho phép bao nhiêu?", options: { A: "Đến 6.5% nhưng bắt buộc độ chặt không được nhỏ hơn 0,99", B: "Đến 7% nhưng bắt buộc độ chặt không được nhỏ hơn 0,99", C: "Đến 7.5% nhưng bắt buộc độ chặt không được nhỏ hơn 0,99", D: "Đến 8% nhưng bắt buộc độ chặt không được nhỏ hơn 0,99" }, answer: "B" },
            { id: 199, question: "Theo TCVN 13567-1:2022, Đánh giá dính bám giữa lớp BTNC với lớp dưới bằng:", options: { A: "Đánh giá bằng mắt trên các mẫu khoan", B: "Thí nghiệm dính bám trên lỗ khoan", C: "A và B đúng", D: "A và B sai" }, answer: "C" },
            { id: 200, question: "Theo TCVN 13567-1:2022, Kết thúc lu lèn phải chờ lớp BTNC giảm nhiệt độ bề mặt bao nhiêu °C mới được cho thông xe:", options: { A: "70°C", B: "60°C", C: "50°C", D: "40°C" }, answer: "C" },

            // CHƯƠNG 6: MẶT ĐƯỜNG BÊ TÔNG XI MĂNG
            { id: 201, question: "Theo TCCS40:2022/TCĐBVN - Thi công và nghiệm thu mặt đường BTXM trong xây dựng công trình giao thông, định nghĩa áo đường cứng là:", options: { A: "Loại kết cấu áo đường có tầng mặt làm bằng bê tông xi măng cốt thép và tầng móng làm bằng các vật liệu khác nhau, đặt trực tiếp trên nền đường hoặc trên lớp đáy móng", B: "Loại kết cấu áo đường có tầng mặt làm bằng bê tông xi măng và tầng móng làm bằng các vật liệu khác nhau, đặt trực tiếp trên nền đường hoặc trên lớp đáy móng", C: "Loại kết cấu áo đường có tầng mặt làm cấp phối đá dăm gia cố xi măng và tầng móng làm bằng các vật liệu khác nhau, đặt trực tiếp trên nền đường hoặc trên lớp đáy móng", D: "Loại kết cấu áo đường có tầng mặt làm bằng lớp hỗn hợp vữa xi măng và tầng móng làm bằng các vật liệu khác nhau, đặt trực tiếp trên nền đường hoặc trên lớp đáy móng" }, answer: "B" },
            { id: 202, question: "Theo TCCS40:2022/TCĐBVN - Thi công và nghiệm thu mặt đường BTXM trong xây dựng công trình giao thông bao gồm các công nghệ sau:", options: { A: "Ván khuôn gỗ, thi công liên hợp; Ván khuôn trượt, công nghệ thi công đơn giản; Thiết bị DBI (Dowel Bar Inserter)", B: "Ván khuôn ray, thi công liên hợp; Ván khuôn trượt, công nghệ thi công phức hợp; Thiết bị DBI (Dowel Bar Inserter)", C: "Ván khuôn ray, thi công liên hợp; Ván khuôn trượt, công nghệ thi công đơn giản; Thiết bị DBI (Dowel Bar Inserter)", D: "Ván khuôn ray, thi công liên hợp; Ván khuôn trượt, công nghệ thi công tổ hợp; Thiết bị DBI (Dowel Bar Inserter)" }, answer: "B" },
            { id: 203, question: "Theo TCCS40:2022/TCĐBVN - Thi công và nghiệm thu mặt đường BTXM trong xây dựng công trình giao thông, cường độ nén và cường độ kéo khi uốn của mặt đường BTXM được quy định căn cứ vào:", options: { A: "Cấp hạng đường và tốc độ thiết kế", B: "Cấp hạng đường và loại tầng mặt", C: "Cấp hạng đường và tuổi mẫu thử", D: "Cấp hạng đường và quy trình thi công" }, answer: "A" },
            { id: 204, question: "Theo TCCS40:2022/TCĐBVN - Thi công và nghiệm thu mặt đường BTXM trong xây dựng công trình giao thông, tuổi mẫu thử xác định cường độ nén và cường độ kéo khi uốn là:", options: { A: "3 ngày và 56 ngày tuổi", B: "3 ngày và 14 ngày tuổi", C: "3 ngày và 28 ngày tuổi", D: "3 ngày và 7 ngày tuổi" }, answer: "C" },
            { id: 205, question: "Theo TCCS40:2022/TCĐBVN Thi công và nghiệm thu mặt đường BTXM trong xây dựng công trình giao thông, cường độ nén (MPa) của mẫu thử sau 28 ngày tuổi của đường cấp IV là:", options: { A: "≥ 37.0", B: "≥ 40.0", C: "≥ 42.0", D: "≥ 42.5" }, answer: "D" },
            { id: 206, question: "Theo TCCS40:2022/TCĐBVN Thi công và nghiệm thu mặt đường BTXM trong xây dựng công trình giao thông, cường độ kéo khi uốn (MPa) của mẫu thử sau 28 ngày tuổi của đường cấp IV là:", options: { A: "≥ 6.5", B: "≥ 5.0", C: "≥ 4.5", D: "≥ 3.5" }, answer: "D" },
            { id: 207, question: "Theo TCCS40:2022/TCĐBVN - Thi công và nghiệm thu mặt đường BTXM trong xây dựng công trình giao thông, yêu cầu về cốt liệu nhỏ (cát) cho hỗn hợp BTXM có nguồn gốc là:", options: { A: "Nghiền từ đá gốc", B: "Cát sông sạch", C: "Cát trộn của A và B", D: "Tất cả A, B, C" }, answer: "D" },
            { id: 208, question: "Theo TCCS40:2022/TCĐBVN - Thi công và nghiệm thu mặt đường BTXM trong xây dựng công trình giao thông, trị số độ sụt yêu cầu của hỗn hợp bê tông xi măng đối với công nghệ thi công đơn giản là:", options: { A: "5-10 mm", B: "10-15 mm", C: "20-40 mm", D: "45-50 mm" }, answer: "C" },
            { id: 209, question: "Theo TCCS40:2022/TCĐBVN - Thi công và nghiệm thu mặt đường BTXM trong xây dựng công trình giao thông, yêu cầu về cường độ nén tối thiểu sau 28 ngày tuổi của mẫu thử, đối với bê tông nghèo làm tầng móng mặt đường BTXM cho đường cao tốc, đường cấp I, II, III hoặc đường có nhiều xe tải nặng là:", options: { A: "Rn min = 7 (MPa)", B: "Rn min = 10 (MPa)", C: "Rn min = 8 (MPa)", D: "Rn min = 9 (MPa)" }, answer: "B" },
            { id: 210, question: "Theo TCCS40:2022/TCĐBVN - Thi công và nghiệm thu mặt đường BTXM trong xây dựng công trình giao thông, công tác chuẩn bị thi công mặt đường BTXM bao gồm các công việc sau:", options: { A: "1/Lựa chọn công nghệ thi công; 2/Chuẩn bị xe máy thi công; 3/Lập hồ sơ bản vẽ thi công; 4/Bố trí và xây lắp trạm trộn BTXM; 5/ Chuẩn bị xe lu nền đường", B: "1/Lựa chọn công nghệ thi công; 2/Chuẩn bị xe máy thi công; 3/Lập hồ sơ bản vẽ thi công; 4/Bố trí và xây lắp trạm trộn BTXM; 5/Chuẩn bị nền, móng", C: "1/Lựa chọn công nghệ thi công; 2/Chuẩn bị xe máy thi công; 3/Lập hồ sơ bản vẽ thi công; 4/Chuẩn bị nền, móng; 5/ Chuẩn bị xe lu móng đường", D: "1/Lựa chọn công nghệ thi công; 2/Lập hồ sơ bản vẽ thi công; 3/Bố trí và xây lắp trạm trộn BTXM; 4/Chuẩn bị nền, móng; 5/ Chuẩn bị xe lu móng đường" }, answer: "B" },
            { id: 211, question: "Theo TCCS40:2022/TCĐBVN - Thi công và nghiệm thu mặt đường BTXM trong xây dựng công trình giao thông, thời gian dài nhất cho phép (giờ) từ khi bê tông ra khỏi buồng trộn đến khi rải xong, với nhiệt độ khi thi công (°C) là 30 ÷ 35 °C rải bằng công nghệ đơn giản là:", options: { A: "0,6 giờ", B: "0,8 giờ", C: "1,0 giờ", D: "0,9 giờ" }, answer: "C" },

            { id: 229, question: "Phát biểu nào sau đây không đúng:", options: { A: "Nhược điểm mặt đường bê tông xi măng là khó sửa chữa; thời gian bảo dưỡng dài; Cảm giác người lái xe không thoải mái - do mối nối", B: "Cấu tạo chung kết cấu mặt đường bê tông xi măng bao gồm tấm bê tông xi măng; lớp dãn cách; lớp móng trên, lớp móng dưới; nền đường", C: "Vật liệu làm lớp ngăn cách giữa lớp móng và lớp BTXM có thể xử dụng đá dăm nhỏ hoặc bê tông nghèo", D: "Nếu dùng cát nghiền khi thiết kế thành phần BTXM yêu cầu phải sử dụng phụ gia giảm nước" }, answer: "C" },
            { id: 230, question: "Phát biểu nào sau đây đúng nhất:", options: { A: "Nhược điểm mặt đường bê tông xi măng là độ bền thấp, thời gian bảo dưỡng dài; yêu cầu máy móc thi công cao", B: "Cường độ nén và cường độ kéo khi uốn của mặt đường BTXM được quy định căn cứ vào cấp hạng đường và tốc độ thiết kế", C: "Nếu dùng cát nghiền khi thiết kế thành phần BTXM yêu cầu không được sử dụng phụ gia giảm nước", D: "Thời gian bảo dưỡng phải được xác định tuy theo thời gian cường độ kéo khi uốn của hỗ hợp BTXM vừa rải đạt tối thiểu 80% cường độ kéo khi uốn thiết kế" }, answer: "B" }
            ];
            // --- HẾT PHẦN CẬP NHẬT ---
        // --- HẾT PHẦN DỮ LIỆU CÂU HỎI ---

        const script_elements = {
            quizForm: document.getElementById('quiz-form'),
            timerDisplay: document.getElementById('timer-display'),
            setupContainer: document.getElementById('setup-container'),
            quizContainer: document.getElementById('quiz-container'),
            startButton: document.getElementById('start-button'),
            shuffleButton: document.getElementById('shuffle-button'),
            submitButton: document.getElementById('submit-button'),
            finalResultScreen: document.getElementById('final-result-screen'),
            stickyHeader: document.getElementById('sticky-header'),
            mainContainer: document.getElementById('main-container'),
            contentPadding: document.getElementById('content-padding'),
            usernameInput: document.getElementById('username-input'),
            userCredit: document.getElementById('user-credit'),
            leaderboardScreen: document.getElementById('leaderboard-screen'),
            leaderboardBody: document.getElementById('leaderboard-body'),
            viewLeaderboardBtn: document.getElementById('view-leaderboard-btn')
        };
        
        let score = 0;
        let timerInterval;
        let quizData = [];
        const incorrectlyAttemptedQuestions = []; 
        let currentUsername = "";

        // ----------------------------------------------------
        // Logic Firebase (Giữ nguyên)
        // ----------------------------------------------------

        function saveScoreToLeaderboard(name, score) {
            const now = new Date();
            const dateString = now.toLocaleDateString('vi-VN') + ' ' + now.toLocaleTimeString('vi-VN', {hour: '2-digit', minute:'2-digit'});
            
            push(ref(db, 'quiz_leaderboard'), {
                name: name,
                score: score,
                timestamp: dateString,
                createdAt: Date.now()
            });
        }

        function renderLeaderboardData() {
            const topScoresRef = query(ref(db, 'quiz_leaderboard'), orderByChild('score'), limitToLast(50));
            
            onValue(topScoresRef, (snapshot) => {
                const data = [];
                snapshot.forEach((childSnapshot) => {
                    data.push(childSnapshot.val());
                });
                
                data.reverse();

                let html = '';
                if (data.length === 0) {
                    html = '<tr><td colspan="4" style="text-align:center;">Chưa có dữ liệu. Hãy là người đầu tiên!</td></tr>';
                } else {
                    data.forEach((entry, index) => {
                        let rankClass = '';
                        if (index === 0) rankClass = 'rank-1';
                        else if (index === 1) rankClass = 'rank-2';
                        else if (index === 2) rankClass = 'rank-3';

                        html += `<tr>
                            <td class="${rankClass}">#${index + 1}</td>
                            <td style="font-weight: 500;">${entry.name}</td>
                            <td style="font-weight: bold; color: var(--primary-color);">${entry.score}</td>
                            <td style="color: #777; font-size: 0.9em;">${entry.timestamp}</td>
                        </tr>`;
                    });
                }
                script_elements.leaderboardBody.innerHTML = html;
            });
        }

        window.showLeaderboard = function(fromSetup = false) {
            renderLeaderboardData();
            script_elements.setupContainer.style.display = 'none';
            script_elements.quizContainer.style.display = 'none';
            script_elements.finalResultScreen.style.display = 'none';
            script_elements.leaderboardScreen.style.display = 'block';
        };

        script_elements.viewLeaderboardBtn.addEventListener('click', () => {
            window.showLeaderboard();
        });

        // ----------------------------------------------------
        // Logic Quiz (Giữ nguyên)
        // ----------------------------------------------------

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        function prepareQuestions() {
            quizData = allQuestions; 
            quizData.forEach((q, index) => {
                q.id = index + 1; 
            });
        }

        script_elements.shuffleButton.addEventListener('click', () => {
            shuffleArray(quizData);
            script_elements.shuffleButton.textContent = 'Đã xáo trộn!';
            script_elements.shuffleButton.classList.add('shuffled');
            script_elements.shuffleButton.disabled = true;
        });

        script_elements.startButton.addEventListener('click', () => {
            const nameInput = script_elements.usernameInput.value.trim();
            if (!nameInput) {
                alert("Vui lòng nhập tên của bạn để bắt đầu!");
                script_elements.usernameInput.focus();
                return;
            }
            currentUsername = nameInput;
            script_elements.userCredit.textContent = currentUsername;

            script_elements.setupContainer.style.display = 'none';
            script_elements.quizContainer.style.display = 'block';
            script_elements.stickyHeader.style.display = 'flex';
            script_elements.submitButton.style.display = 'block';
            
            const selectedTimeInput = document.querySelector('input[name="time"]:checked');
            const durationInMinutes = selectedTimeInput ? parseInt(selectedTimeInput.value) : 45;
            startTimer(durationInMinutes);

            renderQuiz();
        });

        script_elements.submitButton.addEventListener('click', () => {
            if (confirm('Bạn có chắc chắn muốn nộp bài không?')) {
                endQuiz();
            }
        });

        function renderQuiz() {
            let html = '';
            quizData.forEach((q, index) => {
                const correctAnswerText = q.options[q.answer];
                let optionsArray = Object.keys(q.options).map(key => ({ key, text: q.options[key] }));
                shuffleArray(optionsArray);

                const shuffledOptions = {};
                let newAnswerKey = '';
                const newKeys = ['A', 'B', 'C', 'D', 'E'];

                optionsArray.forEach((option, i) => {
                    const currentKey = newKeys[i];
                    shuffledOptions[currentKey] = option.text;
                    if (option.text === correctAnswerText) {
                        newAnswerKey = currentKey;
                    }
                });
                
                q.shuffledAnswer = newAnswerKey;

                html += `<div class="question-block" id="q-block-${q.id}">`;
                html += `<p class="question-text">${index + 1}. ${q.question}</p>`;
                
                html += `<fieldset id="fs-${q.id}">`;
                html += `<div class="options-container">`;
                for (const key in shuffledOptions) {
                    html += `<div>
                                <label>
                                    <input type="radio" name="q${q.id}" value="${key}">
                                    <span>${key}. ${shuffledOptions[key]}</span>
                                </label>
                            </div>`;
                }
                html += `</div></fieldset></div>`;
            });
            script_elements.quizForm.innerHTML = html;
        }

        function handleAnswerSelection(event) {
            const selectedRadio = event.target;
            if (selectedRadio.tagName !== 'INPUT' || selectedRadio.type !== 'radio') return;

            const questionId = parseInt(selectedRadio.name.substring(1));
            const userAnswer = selectedRadio.value;
            
            const questionData = quizData.find(q => q.id === questionId);
            if (!questionData || questionData.answeredCorrectly) {
                return;
            }

            const block = document.getElementById(`q-block-${questionId}`);
            block.classList.remove('correct', 'incorrect');
            Array.from(block.querySelectorAll('.options-container div')).forEach(div => {
                div.classList.remove('incorrect-option', 'correct-selection');
            });

            const isCorrect = userAnswer === questionData.shuffledAnswer;
            const selectedLabelDiv = selectedRadio.closest('div');

            if (isCorrect) {
                block.classList.add('correct');
                selectedLabelDiv.classList.add('correct-selection');
                document.getElementById(`fs-${questionId}`).disabled = true;
                questionData.answeredCorrectly = true;

                if (!incorrectlyAttemptedQuestions.includes(questionId)) {
                    score++;
                }
            } else {
                block.classList.add('incorrect');
                selectedLabelDiv.classList.add('incorrect-option');

                if (!incorrectlyAttemptedQuestions.includes(questionId)) {
                    incorrectlyAttemptedQuestions.push(questionId);
                }
            }
        }

        function startTimer(minutes) {
            let duration = minutes * 60;
            timerInterval = setInterval(() => {
                const mins = Math.floor(duration / 60);
                let secs = duration % 60;
                secs = secs < 10 ? '0' + secs : secs;

                script_elements.timerDisplay.textContent = `${mins}:${secs}`;
                
                if (duration < 60 && !script_elements.timerDisplay.classList.contains('ending')) {
                    script_elements.timerDisplay.classList.add('ending');
                }

                if (--duration < 0) {
                    endQuiz(true);
                }
            }, 1000);
        }

        function endQuiz(isTimeOut = false) {
            clearInterval(timerInterval);
            if (isTimeOut) {
                alert("Đã hết giờ làm bài!");
            }
            
            script_elements.stickyHeader.style.display = 'none';
            script_elements.quizContainer.style.display = 'none';
            script_elements.submitButton.style.display = 'none';

            const totalQuestions = quizData.length;
            document.getElementById('final-score-text').textContent = `Chúc mừng ${currentUsername}! Bạn đã đạt: ${score} / ${totalQuestions} điểm`;
            script_elements.finalResultScreen.style.display = 'block';

            saveScoreToLeaderboard(currentUsername, score);
        }
        
        prepareQuestions();
        script_elements.quizForm.addEventListener('click', handleAnswerSelection);
    </script>
</body>
</html>

        { id: 44, type: 'mc', question: "Suy hao trong không gian tự do của sóng điện từ sẽ thay đổi như thế nào khi ta tăng tần số?", options: { A: "Tăng", B: "Giảm", C: "Không đổi", D: "Giảm về 0" }, answer: "A" },
        { id: 45, type: 'mc', question: "Sóng điện từ chịu ảnh hưởng của các yếu tố nào trong khí quyển?", options: { A: "Chỉ hấp thụ", B: "Chỉ khúc xạ", C: "Chỉ hiệu ứng ống dẫn", D: "Cả ba yếu tố hấp thụ, khúc xạ, hiệu ứng ống dẫn" }, answer: "D" },
        { id: 46, type: 'mc', question: "Thành phần nào trong khí quyển gây ra sự hấp thụ sóng điện từ đáng kể nhất ở một số dải tần?", options: { A: "Hơi nước và Oxi", B: "Nito và CO2", C: "Argon và Heli", D: "Tất cả các thành phần trên" }, answer: "A" },
        { id: 47, type: 'mc', question: "Nhìn chung, sự hấp thụ do hơi nước của sóng điện từ sẽ như thế nào nếu tăng tần số (vào các dải GHz)?", options: { A: "Tăng", B: "Giảm", C: "Không bị hấp thụ", D: "Không đổi" }, answer: "A" },
        { id: 48, type: 'mc', question: "Nguyên nhân dẫn đến hiện tượng khúc xạ sóng điện từ trong không khí là do:", options: { A: "Chiết suất không khí không đổi theo độ cao", B: "Chiết suất không khí thay đổi (thường là giảm) khi lên cao", C: "Từ trường của Trái Đất", D: "Sự quay của Trái Đất" }, answer: "B" },

        { id: 52, type: 'mc', question: "Hiện tượng nhiễu xạ sóng điện từ xảy ra khi nào?", options: { A: "Khi đường truyền bị che khuất bởi một vật cản có cạnh sắc", B: "Khi sóng đi qua môi trường có nhiều vật thể nhỏ hơn bước sóng", C: "Khi sóng đập vào một bề mặt phẳng lớn", D: "Khi sóng bị bẻ cong do thay đổi chiết suất" }, answer: "A" },
        { id: 53, type: 'mc', question: "Ảnh hưởng quan trọng nhất của hiện tượng phản xạ sóng điện từ trong hệ thống thông tin vô tuyến là:", options: { A: "Gây ra fading đa đường", B: "Gây ra hiệu ứng Doppler", C: "Gây ra suy hao do mưa", D: "Làm tăng băng thông tín hiệu" }, answer: "A" },
        { id: 54, type: 'mc', question: "Miền Fresnel là gì?", options: { A: "Một khu vực hình elip xung quanh đường tầm nhìn thẳng cần được giữ thông thoáng", B: "Một khu vực hình tròn chỉ có ở anten phát", C: "Một khu vực hình nón chỉ có ở anten thu", D: "Khoảng cách tối đa mà tín hiệu có thể truyền đi" }, answer: "A" },
        { id: 55, type: 'mc', question: "Câu hỏi 'Có mấy hệ thống trong miền Fresnel?' có thể là một lỗi. Một câu hỏi hợp lý hơn có thể là 'Miền Fresnel nào là quan trọng nhất?'", options: { A: "Miền thứ nhất", B: "Miền thứ hai", C: "Miền thứ ba", D: "Tất cả đều quan trọng như nhau" }, answer: "A", note: "Câu hỏi gốc không rõ nghĩa, đã được diễn giải lại." },

        { id: 58, type: 'mc', question: "Trong máy thu, tín hiệu RF yếu từ anten được khuếch đại bởi bộ khuếch đại nào để giảm thiểu ảnh hưởng của nhiễu?", options: { A: "Bộ khuếch đại tạp âm thấp (LNA)", B: "Bộ khuếch đại công suất (PA)", C: "Bộ khuếch đại trung tần (IF Amplifier)", D: "Bộ khuếch đại vi sai" }, answer: "A" },

        { id: 60, type: 'mc', question: "Trong một máy thu đổi tần hai lần (dual-IF), tín hiệu được khuếch đại ở khối trung tần mấy lần?", options: { A: "1", B: "3", C: "2", D: "Không lần nào" }, answer: "C" },

        { id: 67, type: 'mc', question: 'Chuỗi giả ngẫu nhiên được tạo ra tại khối ngẫu nhiên hóa đầu phát và giải ngẫu nhiên hóa đầu thu có quan hệ như thế nào với nhau?', options: { A: 'Giống nhau hoàn toàn', B: 'Ngược nhau hoàn toàn', C: 'Không liên quan', D: 'Tương tự nhau 90%' }, answer: 'A' },

        { id: 71, type: 'mc', question: 'Cự ly nhảy cách là khoảng cách từ anten phát sao cho sóng trời có tần số nhỏ hơn tần số nào sẽ trở lại trái đất?', options: { A: 'LUF', B: 'EHF', C: 'MUF', D: 'IF' }, answer: 'C' },

        { id: 73, type: 'mc', question: 'Câu hỏi này không có trong tài liệu gốc. Nó có thể là một câu hỏi bị trùng lặp hoặc lỗi.', options: { A: '', B: '', C: '', D: '' }, answer: ''},
        { id: 74, type: 'mc', question: 'Điểm nén 1dB được xác định khi độ khuếch đại của tín hiệu nhỏ giảm đi:', options: { A: '3dB', B: '1dB', C: '0.1dB', D: '10dB' }, answer: 'B' },
        { id: 75, type: 'mc', question: 'Trong điều chế 4PSK theo tài liệu tham khảo, trạng thái pha kề nhau cách nhau một góc bao nhiêu?', options: { A: '90 độ', B: '180 độ', C: '45 độ', D: '135 độ' }, answer: 'D' },

        { id: 86, type: 'mc', question: 'Fading nhanh (hiệu ứng Doppler) gây ra bởi sự di chuyển tương đối giữa:', options: { A: 'Các lớp khí quyển', B: 'Các electron trong anten', C: 'Máy phát, máy thu và các vật thể trong kênh truyền', D: 'Trái đất và mặt trời' }, answer: 'C' },

        { id: 88, type: 'mc', question: 'Các phương pháp thực hiện giả ngẫu nhiên hóa là:', options: { A: 'Đồng bộ và dị bộ', B: 'Nhanh và chậm', C: 'Mã khối và mã xoắn', D: 'Tương tự và số' }, answer: 'A' },

        { id: 90, type: 'mc', question: 'Giải pháp tránh ảnh hưởng của bộ khuếch đại công suất lên bộ dao động nội là giữ cho tần số của chúng:', options: { A: 'Bằng nhau', B: 'Gần nhau', C: 'Cách xa nhau', D: 'Cùng pha' }, answer: 'C' },

    ];


    // --- SCRIPT SECTION ---
    const quizForm = document.getElementById('quiz-form');
    const resultsContainer = document.getElementById('results');
    let score = 0;
    const totalQuestions = quizData.length;
    const scoredQuestions = []; // Array to track IDs of questions already scored

    function renderQuiz() {
        let html = '';
        quizData.forEach((q) => {
            html += `<div class="question-block" id="q-block-${q.id}">`;
            html += `<p class="question-text">${q.id}. ${q.question}</p>`;
            
            if (q.type === 'mc' && q.options && Object.keys(q.options).length > 0 && q.answer) {
                html += `<fieldset id="fs-${q.id}">`;
                html += `<div class="options-container">`;
                for (const key in q.options) {
                    html += `<div><input type="radio" name="q${q.id}" id="q${q.id}_${key}" value="${key}"><label for="q${q.id}_${key}">${key}. ${q.options[key]}</label></div>`;
                }
                html += `</div>`;
                html += `</fieldset>`;
            } else {
                 html += `<p><em>(Câu hỏi này không có dữ liệu hoặc định dạng không hợp lệ)</em></p>`;
            }
            html += `<div class="correct-answer" id="ca-${q.id}"></div>`;
            html += `</div>`;
        });
        quizForm.innerHTML = html;
        resultsContainer.innerHTML = `Điểm số: 0 / ${totalQuestions}`;
    }

    function handleAnswerSelection(event) {
        const selectedRadio = event.target;
        // Ensure we are handling a radio button click
        if (selectedRadio.tagName !== 'INPUT' || selectedRadio.type !== 'radio') return;

        const questionId = parseInt(selectedRadio.name.substring(1));
        const userAnswer = selectedRadio.value;
        
        const questionData = quizData.find(q => q.id === questionId);
        if (!questionData) return;

        const block = document.getElementById(`q-block-${questionId}`);
        const correctAnswerEl = document.getElementById(`ca-${questionId}`);
        const fieldset = document.getElementById(`fs-${questionId}`);
        
        const isCorrect = userAnswer === questionData.answer;

        if (isCorrect) {
            // Remove 'incorrect' class if it was there from a previous wrong attempt
            block.classList.remove('incorrect');
            block.classList.add('correct');
            
            // Only add score if this is the first time answering this question correctly
            if (!scoredQuestions.includes(questionId)) {
                score++;
                resultsContainer.innerHTML = `Điểm số: ${score} / ${totalQuestions}`;
                scoredQuestions.push(questionId);
            }

            // Show the correct answer and disable the question
            let correctAnswerText = `Đáp án đúng: <strong>${questionData.answer}. ${questionData.options[questionData.answer]}</strong>`;
            let noteText = questionData.note ? `<br><small><i>Lưu ý: ${questionData.note}</i></small>` : '';
            
            correctAnswerEl.innerHTML = `${correctAnswerText} ${noteText}`;
            correctAnswerEl.classList.add('visible');
            fieldset.disabled = true;

        } else {
            // Mark the block as incorrect, but don't disable it
            block.classList.add('incorrect');
             // Also add the question to the scored list to prevent scoring on subsequent tries
            if (!scoredQuestions.includes(questionId)) {
                scoredQuestions.push(questionId);
            }
        }
    }

    // --- INITIALIZATION ---
    renderQuiz();
    quizForm.addEventListener('change', handleAnswerSelection);

    </script>
